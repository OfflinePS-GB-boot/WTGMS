server:
  port: 8179
  servlet:
    context-path: /wtg

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8762/eureka}

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: ms-locations-events-1
          uri: lb://ms-locations-events
          predicates:
            - Path=/locations-events/**
        - id: ms-routes-1
          uri: lb://ms-routes
          predicates:
            - Path=/routes/**
        - id: ms-auth-1
          uri: lb://ms-auth
          predicates:
              - Path=/auth/**